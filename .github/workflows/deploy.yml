name: Deploy Contracts

on:
  workflow_dispatch:
env:
  MNEMONIC: ${{secrets.BUILD_AGENT_MNEMONIC}}
  SUPERFLUID_RPC_HOST: ${{secrets.SUPERFLUID_RPC_HOST}}
  ARBISCAN_API_KEY: ${{secrets.ARBISCAN_API_KEY}}
  AVASCAN_API_KEY: ${{secrets.AVASCAN_API_KEY}}
  BASE_SCAN_API_KEY: ${{secrets.BASESCAN_API_KEY}}
  BSC_SCAN_API_KEY: ${{secrets.BSCSCAN_API_KEY}}
  CELOSCAN_API_KEY: ${{secrets.CELOSCAN_API_KEY}}
  ETHERSCAN_API_KEY: ${{secrets.ETHERSCAN_API_KEY}}
  GNOSISSCAN_API_KEY: ${{secrets.GNOSISSCAN_API_KEY}}
  OPTIMISTIC_API_KEY: ${{secrets.OPTIMISTIC_API_KEY}}
  POLYGON_SCAN_API_KEY: ${{secrets.POLYGONSCAN_API_KEY}}

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        networks: ["polygon-mumbai"] #[ "avalanche-c", "arbitrum-one", "base-mainnet", "bsc-mainnet", "eth-mainnet", "eth-goerli", "xdai-mainnet", "optimism-mainnet", "polygon-mainnet", "polygon-mumbai"]
    steps:
      - uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v1
        with:
          node-version: 18
      - name: Install
        run: yarn
      - name: Compile
        run: yarn compile
      - name: Deploy
        run: yarn deploy --network ${{matrix.networks}}
